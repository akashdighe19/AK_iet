<html>
<head>
    <title>Document</title>
    <script>
        var arr=[1,2,3,4,5,6]
    function check()
    {
       let element=document.getElementById('ip').value
       let s 
   if(isNaN(element))
   {
    s=arr.indexOf(element)


   }
   else
   {s=arr.indexOf(parseInt(element))

   } 
   if(s>=0)
   document.getElementById("res").innerHTML=`<b>found</b>`
  else
  document.getElementById("res").innerHTML=`<b>not found</b>`
 
    }
    function append()
    { let a=document.getElementById('ip').value
   
        arr.push(isNaN(a)?a:parseInt(a))
    }
    function show()
    {
        document.getElementById("res").innerHTML=arr

    }
    function remove()
    { a=document.getElementById('ip').value
        arr.splice(parseInt(a),1)
    }

  
    </script>
</head>
<body>
    <input type="text" id="ip"  />
    <button onclick="check()" >check present or not</button>
    <button onclick="remove()">insert at last</button>
    <button onclick="show()">see array</button>
    <p id="res"></p>
</body>
</html>
